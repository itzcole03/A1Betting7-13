<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A1Betting Platform - Test</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #7c3aed 50%, #0f172a 100%);
        color: white;
        font-family: 'Inter', system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        max-width: 800px;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        color: #fbbf24;
        margin-bottom: 1rem;
      }
      .status {
        background: rgba(31, 41, 55, 0.5);
        border: 1px solid #374151;
        border-radius: 0.5rem;
        padding: 2rem;
        margin: 2rem 0;
      }
      .btn {
        background: #fbbf24;
        color: #000;
        padding: 1rem 2rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin: 0.5rem;
      }
      .btn:hover {
        background: #f59e0b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéØ A1Betting Platform</h1>
      <p style="font-size: 1.5rem; color: #d1d5db">Enterprise Sports Intelligence Platform</p>

      <div class="status">
        <h2 style="color: #fbbf24">‚úÖ Frontend Test Successful</h2>
        <p>If you can see this page, the frontend server is working!</p>

        <div style="margin: 2rem 0">
          <div style="display: flex; justify-content: space-between; margin: 1rem 0">
            <span>Frontend Status:</span>
            <span style="color: #10b981">‚úÖ Online</span>
          </div>
          <div style="display: flex; justify-content: space-between; margin: 1rem 0">
            <span>Port 3000:</span>
            <span style="color: #10b981">‚úÖ Accessible</span>
          </div>
        </div>
      </div>

      <a href="http://localhost:8000/docs" class="btn" target="_blank">
        üîß View Backend API Docs
      </a>

      <a href="http://localhost:8000/health" class="btn" target="_blank">
        ‚ù§Ô∏è Check Backend Health
      </a>
    </div>

    <script>
      console.log('A1Betting Frontend Test Page Loaded Successfully!');

      // Test backend connectivity
      fetch('http://localhost:8000/health')
        .then(response => response.json())
        .then(data => {
          console.log('Backend Health Check:', data);
          document.body.innerHTML +=
            '<div style="position: fixed; bottom: 20px; right: 20px; background: #10b981; color: white; padding: 1rem; border-radius: 0.5rem;">Backend Connected ‚úÖ</div>';
        })
        .catch(error => {
          console.log('Backend connection failed:', error);
          document.body.innerHTML +=
            '<div style="position: fixed; bottom: 20px; right: 20px; background: #ef4444; color: white; padding: 1rem; border-radius: 0.5rem;">Backend Offline ‚ùå</div>';
        });
    </script>
  </body>
</html>
